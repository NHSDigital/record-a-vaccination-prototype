{% extends 'layout.html' %}

{% set pageName = "Sign in" %}


{% block header %}
<header>
  <div class="service-name">
    <span class="logo">+</span>
    MediCare
  </div>
</header>
{% endblock %}

{% block footer %}
{% endblock %}


{% block content %}
<style>
  * { box-sizing: border-box; }
  html, body { background-color: cornsilk; }
  body {
    margin: 0; padding: 0;
  }
  header {
    margin: 0; padding: 40px;
    color: snow;
    background-color: darkred;
  }

  h1 {
    max-width: 800px;
  }

  .logo {
    font-size: 60px;
    font-weight: bold;
    line-height: 50px;
    color: salmon;
  }
  .service-name {
    font-size: 40px;
    font-weight: bold;
  }

  label {
    display: block;
    font-size: 30px;
    font-weight: bold;
    margin-bottom: 5px;
  }

  input[type=text],
  input[type=password] {
    font-size: 18px;
    padding: 5px;
    border-radius: 0;
    border: 2px solid black;
    width: 400px;
  }

  .field {
    margin-bottom: 40px;
  }

  button {
    font-size: 30px;
    padding: 10px;
    border: 0px;
    border-radius: 5px;
    background-color: darkred;
    color: snow;
    margin-right: 40px;
  }

  .allow {
    background-color: green;
  }

  .deny {
    background-color: darkred;
  }

  form {
    display: inline-block;
  }
</style>

<main>

    <h1>You have denied access to NHS Record a vaccination</h1>

    <p>If you change your mind, go to <a href="#">Settings</a>.</p>

  </form>

</main>


{% endblock %}
